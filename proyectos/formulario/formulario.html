<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="formulario.css" rel="stylesheet" type="text/css"/>
    <title>Formulario</title>

  </head>

  <body>

    <div id="cabezera">
    <h1><u>Mi formulario</u></h1>
    
    <hr>
    </div>
    <div class="container">
    <form>
     
      <input  class="form-control" type="text" name="nombre" placeholder="Nombre" required/>
      <br>
      
      <input class="form-control" type="text" name="apellido" placeholder="Apellido" required/>
      <br>
      <input  type="password" name="password" class="form-control" placeholder="Contraseña" required> 
     
      <br>
      <input  type="email" name="email" class="form-control" placeholder="example@example.com" required>
     
      <br>
      <textarea class="form-control"  rows="6" name="mensaje" placeholder="Cuentanos tu opinión"></textarea>
      <br>
      <input type="checkbox" value="checkbox"  required>Acepto las politicas de privacidad</input>
      <input class="btn btn-primary btn-lg btn-block" type="submit" value="Enviar"/>
      <br>
      <input class="btn btn-danger btn-lg btn-block" type="reset" value="Borrar"/>

    
    </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
