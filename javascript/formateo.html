<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formateo</title>
</head>
<body>
    <script>
        var cadena = "Esto es texto 'normal'.";
        document.write(cadena + "<br>");

        var cadena = "Esto es más grande.";
        document.write(cadena.big() + "<br>");

        var cadena = "Esto es intermitente.";
        document.write(cadena.blink() + "<br>");

        var cadena = "Esto es letra negrita.";
        document.write(cadena.bold() + "<br>");

        var cadena = "Esto es de ancho fijo.";
        document.write(cadena.fixed() + "<br>");

        var cadena = "Esto es rojo.";
        document.write(cadena.fontcolor("#ff0000") + "<br>");

        var cadena = "Esto es un texto muy grande.";
        document.write(cadena.fontsize(7) + "<br>");

        var cadena = "Esto es cursiva";
        document.write(cadena.italics() + "<br>");

        var cadena = "Esto es letra pequeña.";
        document.write(cadena.small() + "<br>");

        var cadena = "Esto es tachado.";
        document.write(cadena.strike() + "<br>");

        var cadena = "Esto es subíndice.";
        document.write(cadena.sub() + "<br>");

        var cadena = "Esto es superíndice.";
        document.write(cadena.sup() + "<br>");


    </script>
    
</body>
</html>
