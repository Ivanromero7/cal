<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
    <script>
        function fondorojo(colorfondo, colortexto){
         document.bgColor = colorfondo;
         document.fgColor = colortexto;
        }
         document.write("<h1> texto de pruebas</h1>");
        
    
    </script>
</head>
<body>
    

<input type="button" onclick="fondorojo('green', 'blue');" id="bgcolor" value="cambiar fondo">

</body>
</html>
