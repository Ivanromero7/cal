<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmosouver</title>
    <script>
        function rojo(){
            t1.style.color="red"
        }

        function negro(){
            t1.style.color="black"
        }
    </script>
</head>
<body>
    <h1 id="t1" onmouseover="rojo()" onmouseout="negro()">
        Esto es un txtoque cambia de color al pasar el mouse por encima
    </h1>

    <h2>
        Esto es un texto que no cambia de color
    </h2>
</body>
</html>
