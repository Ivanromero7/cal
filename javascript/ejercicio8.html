<body>
    





    <script>

        var numero = prompt("Escribe un número");

        var resultado = parImpar(numero); 

            
                alert("El número " + numero + " es" + resultado);
            

            function parImpar(numero){
                if(numero % 2 == 0){
                    return " par";
                }
                else{
                    return " impar";
                }
            }
        
        
    </script>
</body>
